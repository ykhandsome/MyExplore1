<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="css/Cameron.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(images/image3.jpg);">
                <div class="content">
                    <div class="name">Iconic Design</div>
                    <div class="des">Stunning modern architectural marvel.</div>
                </div>
            </div>
            <div class="item" style="background-image: url(images/image6.jpg);">
                <div class="content">
                    <div class="name">Skybridge</div>
                    <div class="des">Connecting towers at mid-height.</div>
                    <button><a href="https://en.wikipedia.org/wiki/Petronas_Towers">See More</a></button>
                </div>
            </div>
            <div class="item" style="background-image: url(images/image27.jpg);">
                <div class="content">
                    <div class="name">Observation Deck</div>
                    <div class="des">Panoramic views of Kuala Lumpur</div>
                </div>
            </div>
            <div class="item" style="background-image: url(images/image28.jpg);">
                <div class="content">
                    <div class="name">Tallest Twin Towers</div>
                    <div class="des">World's tallest twin structures.</div>
                </div>
            </div>
            <div class="item" style="background-image: url(images/image29.jpg);">
                <div class="content">
                    <div class="name">Illuminated Nights</div>
                    <div class="des">Beautifully lit after dark.</div>
                </div>
            </div>
            <div class="item" style="background-image: url(images/image30.jpg);">
                <div class="content">
                    <div class="name">Cultural Landmark</div>
                    <div class="des">Symbol of Malaysiaâ€™s progress</div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="back-button">
        <button><a href="gallery.html">Back to Gallery</a></button>
    </div>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');

        next.addEventListener('click', function () {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });

        prev.addEventListener('click', function () {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]); // here the length of items = 6
        });
    </script>

</body>

</html>
