        let currentCategory = 'hotel';
        let itemsPerPage = 6;
        let currentPage = 1;

        function generateContent(category, page) {
            const contentContainer = document.querySelector('.contentBoxes');
            const data = contentData[category];
            if (!data) return;

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            const rows = Math.ceil((endIndex - startIndex) / 3);

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'row mb-4';

                for (let j = 0; j < 3; j++) {
                    const itemIndex = startIndex + i * 3 + j;
                    const item = data[itemIndex];
                    if (!item) break;

                    const col = document.createElement('div');
                    col.className = 'col-md-4';

                    const contentBox = `
                            <div class="contentBox p-3">
                                <img src="${item.image}" class="img-fluid mb-2" alt="${item.title}">
                                <h5 class="contentTitle">${item.title}</h5>
                                <div class="contentPrice">${item.price}</div>
                                <div class="stars">${item.stars}</div>
                                <button class="btn btn-primary bookNowBtn">Book Now</button>
                            </div>
                        `;
                    col.innerHTML = contentBox;
                    row.appendChild(col);
                }

                contentContainer.appendChild(row);
            }

            if (endIndex >= data.length) {
                document.querySelector('.showMoreBtn').style.display = 'none';
            } else {
                document.querySelector('.showMoreBtn').style.display = 'block';
            }
        }

        generateContent(currentCategory, currentPage);

        document.querySelector('.showMoreBtn').addEventListener('click', function () {
            currentPage++;
            generateContent(currentCategory, currentPage);
        });

        document.querySelectorAll('.btn-group .btn').forEach(button => {
            button.addEventListener('click', function () {
                currentCategory = this.textContent.trim().toLowerCase().replace(' ', '');
                currentPage = 1;
                document.querySelector('.contentBoxes').innerHTML = '';
                generateContent(currentCategory, currentPage);
            });
        });

        const choicesButtons = document.querySelectorAll('.btn-group .btn');

            });
